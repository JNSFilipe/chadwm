## Useful links:
## https://github.com/tmux-plugins/tmux-sensible
## https://www.trackawesomelist.com/rothgar/awesome-tmux/readme/

# For "natural" scrolling
set -g mouse on

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "screen-256color"

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# C-b is not acceptable -- Vim uses it
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key a last-window

# Start numbering at 1
set -g base-index 1

# split panes 
bind s split-window -h
bind v split-window -v
unbind '"'
unbind %

# reload config file )
bind r source-file ~/.tmux.conf

# Recommended settings by t pluggin
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Recommended by vim-tpiline
set -g status-style bg=default
set -g status-left-length 1
set -g status-right-length 1
set -g status-justify absolute-centre
# set -g status-justify centre

# Pluggins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux' # theme
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
#set -g @plugin 'jabirali/tmux-tilish'
set -g @plugin 'sunaku/tmux-navigate'

# Install puggins
run ~/.tmux/plugins/tpm/bin/update_plugins
# Delete unistalled pluggins
run ~/.tmux/plugins/tpm/bin/clean_plugins

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

